version: '3.8'

services:
  dom-catcher-server:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./captured:/app/captured
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
