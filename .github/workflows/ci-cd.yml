name: CI/CD Pipeline

on:
  push:
    branches: [ main, cicd-docker-deploy ]
  pull_request:
    branches: [ main ]

# 添加必要的权限
permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 安装依赖
      run: npm ci
      
    - name: 运行测试
      run: npm test
      
    - name: 代码质量检查
      run: |
        echo "检查代码格式..."
        # 基础检查已在 npm test 中完成
        
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/cicd-docker-deploy'
    
    outputs:
      image-tag: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: 登录到 Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 提取元数据
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: 构建并推送 Docker 镜像
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
  deploy:
    needs: [test, build-and-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 连接到 Tailscale 网络
      uses: tailscale/github-action@v2
      with:
        oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
        oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
        tags: tag:ci
        hostname: github-actions-${{ github.run_id }}
        
    - name: 等待 Tailscale 连接建立
      run: |
        echo "等待 Tailscale 连接建立..."
        sleep 5
        tailscale status
        
    - name: 验证目标服务器连通性
      run: |
        echo "验证到目标服务器的连接..."
        ping -c 3 ${{ secrets.SERVER_HOST }} || {
          echo "❌ 无法连接到服务器 ${{ secrets.SERVER_HOST }}"
          echo "检查 Tailscale 网络配置和服务器状态"
          tailscale status
          exit 1
        }
        echo "✅ 服务器连接正常"
        
    - name: 部署到服务器
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        script: |
          # 登录到 GitHub Container Registry
          
          # 直接执行部署命令，不使用临时脚本
          ENVIRONMENT="production"
          IMAGE_TAG="latest"
          CONTAINER_NAME="dom-catcher-server"
          IMAGE_NAME="ghcr.io/${{ github.repository }}"
          
          # 确保 Docker 可用
          DOCKER_CMD="docker"
          if ! command -v docker &> /dev/null; then
              echo "❌ Docker 未找到，尝试常见路径..."
              if [ -f "/usr/local/bin/docker" ]; then
                  DOCKER_CMD="/usr/local/bin/docker"
                  echo "✅ 使用 /usr/local/bin/docker"
              elif [ -f "/usr/bin/docker" ]; then
                  DOCKER_CMD="/usr/bin/docker"
                  echo "✅ 使用 /usr/bin/docker"
              else
                  echo "❌ 无法找到 Docker，请确保 Docker 已安装"
                  exit 1
              fi
          fi
          
          echo "🐳 Docker 版本: $($DOCKER_CMD --version)"
          echo "🚀 开始部署 DOM Catcher 服务器..."
          echo "环境: $ENVIRONMENT"
          echo "镜像: $IMAGE_NAME:$IMAGE_TAG"
          

          echo "${{ secrets.GITHUB_TOKEN }}" | $DOCKER_CMD login ghcr.io -u ${{ github.actor }} --password-stdin

          # 停止现有容器
          echo "⏹️  停止现有容器..."
          $DOCKER_CMD stop $CONTAINER_NAME 2>/dev/null || true
          $DOCKER_CMD rm $CONTAINER_NAME 2>/dev/null || true
          
          # 拉取最新镜像
          echo "📥 拉取最新镜像..."
          echo "🔍 检测系统架构: $(uname -m)"
          
          # 尝试拉取镜像，如果失败则提供解决方案
          if ! $DOCKER_CMD pull $IMAGE_NAME:$IMAGE_TAG; then
              echo "❌ 镜像拉取失败"
              echo "🔍 可能的原因: 架构不匹配"
              echo "💡 解决方案:"
              echo "   1. 等待多架构镜像构建完成 (需要重新推送代码)"
              echo "   2. 或者在 x86_64 服务器上部署"
              echo "   3. 或者本地构建镜像: $DOCKER_CMD build -t $IMAGE_NAME:$IMAGE_TAG ."
              
              # 检查是否有其他可用的镜像标签
              echo "🔍 检查可用的镜像标签..."
              $DOCKER_CMD images | grep "$(echo "$IMAGE_NAME" | cut -d'/' -f2-)" || true
              
              exit 1
          fi
          
          # 创建必要的目录
          echo "📁 创建必要的目录..."
          sudo mkdir -p /opt/dom-catcher/captured
          sudo chown -R 1000:1000 /opt/dom-catcher
          
          # 运行新容器
          echo "🏃 启动新容器..."
          $DOCKER_CMD run -d \
            --name "$CONTAINER_NAME" \
            --restart unless-stopped \
            -p 3000:3000 \
            -v /opt/dom-catcher/captured:/app/captured \
            -e "NODE_ENV=$ENVIRONMENT" \
            "$IMAGE_NAME:$IMAGE_TAG"
          
          # 等待服务启动
          echo "⏳ 等待服务启动..."
          sleep 15
          
          # 检查服务状态
          echo "🔍 检查服务状态..."
          if curl -f -s http://localhost:3000/status > /dev/null; then
              echo "✅ 部署成功！服务正常运行"
              echo "📊 容器状态:"
              $DOCKER_CMD ps | grep $CONTAINER_NAME || true
              echo "🌐 服务地址: http://localhost:3000"
          else
              echo "❌ 部署失败！服务无法访问"
              echo "📝 容器日志:"
              $DOCKER_CMD logs $CONTAINER_NAME
              echo "📊 容器状态:"
              $DOCKER_CMD ps -a | grep $CONTAINER_NAME || true
              exit 1
          fi
