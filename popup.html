<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Catcher</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    .title {
      margin-bottom: 16px;
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    
    .description {
      margin-bottom: 16px;
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="title">DOM Catcher</div>
  <div class="description">点击下方按钮开始选择页面元素，选中的元素将发送到本地服务器。</div>
  <button id="startSelection">开始选择元素</button>
  <script src="popup.js"></script>
</body>
</html>
